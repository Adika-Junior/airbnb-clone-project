# Render Blueprint Configuration
# This file defines all services needed for the Airbnb Clone deployment
# Deploy by connecting your GitHub repo to Render and selecting this blueprint

services:
  # PostgreSQL Database
  - type: pspg
    name: airbnb-postgres
    plan: starter  # Free tier: starter, Paid: standard-0, standard-1, etc.
    databaseName: airbnb_clone_db
    databaseUser: airbnb_user
    # Password will be auto-generated by Render
    # Access via: DATABASE_URL environment variable

  # Redis Cache
  - type: redis
    name: airbnb-redis
    plan: starter  # Free tier: starter, Paid: standard-0, etc.
    maxmemoryPolicy: allkeys-lru
    # Access via: REDIS_URL environment variable

  # Django Web Service
  - type: web
    name: airbnb-web
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    plan: starter  # Free tier: starter, Paid: standard-0, etc.
    envVars:
      - key: SECRET_KEY
        generateValue: true  # Render will generate a secure key
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        sync: false  # Set manually in Render dashboard with your domain
      - key: DATABASE_URL
        fromDatabase:
          name: airbnb-postgres
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: airbnb-redis
          property: connectionString
      # CELERY_BROKER_URL and CELERY_RESULT_BACKEND will be auto-configured from REDIS_URL in settings.py
      - key: PORT
        value: "8000"
    healthCheckPath: /api/security/
    # Build command and start command are in Dockerfile

  # Celery Worker Service
  - type: worker
    name: airbnb-celery-worker
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    plan: starter
    envVars:
      - key: SECRET_KEY
        fromService:
          type: web
          name: airbnb-web
          property: envVar
          value: SECRET_KEY
      - key: DEBUG
        value: "False"
      - key: DATABASE_URL
        fromDatabase:
          name: airbnb-postgres
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: airbnb-redis
          property: connectionString
      # CELERY_BROKER_URL and CELERY_RESULT_BACKEND will be auto-configured from REDIS_URL in settings.py
    command: celery -A airbnb_clone worker --loglevel=info

  # Celery Beat Service (Scheduler)
  - type: worker
    name: airbnb-celery-beat
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    plan: starter
    envVars:
      - key: SECRET_KEY
        fromService:
          type: web
          name: airbnb-web
          property: envVar
          value: SECRET_KEY
      - key: DEBUG
        value: "False"
      - key: DATABASE_URL
        fromDatabase:
          name: airbnb-postgres
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: airbnb-redis
          property: connectionString
      # CELERY_BROKER_URL and CELERY_RESULT_BACKEND will be auto-configured from REDIS_URL in settings.py
    command: celery -A airbnb_clone beat --loglevel=info
