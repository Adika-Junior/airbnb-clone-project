{% extends 'base.html' %}
{% load static %}

{% block title %}Log In - Airbnb Clone{% endblock %}

{% block content %}
<div class="form-container">
    <h1 class="form-title">Welcome back</h1>
    <p class="form-subtitle">Log in to your account to continue</p>
    
    <form id="login-form">
        <div class="form-group">
            <label for="login-email">Email</label>
            <input type="email" id="login-email" name="email" required placeholder="your@email.com">
        </div>
        
        <div class="form-group">
            <label for="login-password">Password</label>
            <input type="password" id="login-password" name="password" required placeholder="Enter your password">
        </div>
        
        <div class="error-message" style="display: none;"></div>
        
        <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">Log In</button>
    </form>
    
    <div class="form-footer">
        <p>Don't have an account? <a href="/signup/">Sign up</a></p>
    </div>
</div>
{% endblock %}
