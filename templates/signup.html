{% extends 'base.html' %}
{% load static %}

{% block title %}Sign Up - Airbnb Clone{% endblock %}

{% block content %}
<div class="form-container">
    <h1 class="form-title">Create your account</h1>
    <p class="form-subtitle">Join thousands of travelers and hosts</p>
    
    <form id="signup-form">
        <div class="form-group">
            <label for="signup-first-name">First Name</label>
            <input type="text" id="signup-first-name" name="first_name" required placeholder="John">
        </div>
        
        <div class="form-group">
            <label for="signup-last-name">Last Name</label>
            <input type="text" id="signup-last-name" name="last_name" required placeholder="Doe">
        </div>
        
        <div class="form-group">
            <label for="signup-email">Email</label>
            <input type="email" id="signup-email" name="email" required placeholder="your@email.com">
        </div>
        
        <div class="form-group">
            <label for="signup-phone">Phone Number (Optional)</label>
            <input type="tel" id="signup-phone" name="phone_number" placeholder="+1234567890">
        </div>
        
        <div class="form-group">
            <label for="signup-role">I want to</label>
            <select id="signup-role" name="role">
                <option value="guest">Book properties</option>
                <option value="host">Host properties</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="signup-password">Password</label>
            <input type="password" id="signup-password" name="password" required placeholder="At least 8 characters" minlength="8">
        </div>
        
        <div class="form-group">
            <label for="signup-confirm-password">Confirm Password</label>
            <input type="password" id="signup-confirm-password" name="confirm_password" required placeholder="Re-enter your password" minlength="8">
        </div>
        
        <div class="error-message" style="display: none;"></div>
        
        <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">Sign Up</button>
    </form>
    
    <div class="form-footer">
        <p>Already have an account? <a href="/login/">Log in</a></p>
    </div>
</div>
{% endblock %}
